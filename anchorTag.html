<!-- 
> Anchor Tag: It is used to create a link to another web page or a specific section within a web page.

> Syntax: <a href="url">Link Text</a>

> href: It is an attribute of anchor tag which is used to specify the URL of the page to which you want to link.

> Link Text: It is the text that is displayed on the web page.

> Example: <a href="https://www.google.com">Google</a>


attributes:
    > href: It is an attribute of anchor tag which is used to specify the URL of the page to which you want to link.
    > target: It is an attribute of anchor tag which is used to specify where to open the linked document.
        > in target we can use _blank, _self, _parent, _top
        > _blank: Opens the linked document in a new window or tab.
        > _self: Opens the linked document in the same frame as it was clicked (this is default).
        > _parent: Opens the linked document in the parent frame.
        > _top: Opens the linked document in the full body of the window.


    > download: It is an attribute of anchor tag which is used to download the linked document.
    


 -->
