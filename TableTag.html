<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Tag</title>
</head>
<body>
    <table border="1" bgcolor="seablue">
        <tr>
            <th>Row/Col</th>
            <th>Column 1</th>
            <th>Column 2</th>
            <th>Column 3</th>
        </tr>
        <tr>
            <td>Row 1</td>
            <td>Col 1</td>
            <td>Col 2</td>
            <td>Col 3</td>
        </tr>
        <tr>
            <td>Row 2</td>
            <td>Col 1</td>
            <td>Col 2</td>
            <td>Col 3</td>
        </tr>
        <tr>
            <td>Row 3</td>
            <td>Col 1</td>
            <td>Col 2</td>
            <td>Col 3</td>
        </tr>
    </table>
    <br><br><hr><br><br>

    <table border="1">
        <tr bgcolor="aquamarine">
            <th>FirstName</th>
            <th>LastName</th>
            <th>Age</th>
        </tr>
        <tr bgcolor="limegreen">
            <td>Utsav</td>
            <td>Patel</td>
            <td>78</td>
        </tr>
        <tr bgcolor="deeppink">
            <td>Meet</td>
            <td>Chaudhary</td>
            <td bgcolor="orangered">68</td>
        </tr>
        <tr bgcolor="red">
            <td>Dhwaneel</td>
            <td>Patel</td>
            <td>98</td>
        </tr>
    </table>
    <br><br><hr><br><br>

    <table border="1">
        <tr align="center">
            <td rowspan="2"></td>
            <td colspan="2">Average</td>
            <td rowspan="2">Red</td>
        </tr>
        <tr align="center">
            <td>Height</td>
            <td>Weight</td>
        </tr>
        <tr align="center">
            <td>Males</td>
            <td>1.9</td>
            <td>0.003</td>
            <td>40%</td>
        </tr>
        <tr align="center">
            <td>Females</td>
            <td>1.7</td>
            <td>0.002</td>
            <td>43%</td>
        </tr>
    </table>
    <br><br><br><br><br><br><br><br><br><br>
</body>
</html>
