<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Tag</title>
</head>
<body align="center">
    <h1>Audio Tag</h1>
    <hr>
    <br><br>
    
    <h3>Clarx & Zaug - No Money [NCS Release]</h3>
    <audio src="assets/audios/Clarx & Zaug - No Money [NCS Release].mp3" controls>Your Browser Doesn't Support Audio Tag</audio>
    <hr>
    <br><br>

    <h3>Maroon 5 - Memories (Mix Lyrics)</h3>
    <audio src="assets/audios/Maroon 5 - Memories (Mix Lyrics).mp3" controls muted>Your Browser Doesn't Support Audio Tag</audio>
    <hr>
    <br><br>

    <h3>Ram_Mere_Sage</h3>
    <audio src="assets/audios/Ram_Mere_Sage.mp3#t=18,25" controls></audio>
    <hr>
    <br><br>

    <h3>Ding Dong Bell</h3>
    <audio src="assets/audios/ding-dong.mp3" controls loop></audio>
    <hr>
    <br><br>
</body>
</html>

<!-- 

Audio tag: it is used to play audio files on the web page.
> <audio src=""></audio>

attrs:

1. src: it is used to specify the source of the audio file.
2. controls: it is used to show the controls of the audio file.
3. autoplay: it is used to play the audio file automatically.
4. loop: it is used to play the audio file in loop.
5. muted: it is used to mute the audio file.
6. preload: it is used to load the audio file before playing it.

-->
