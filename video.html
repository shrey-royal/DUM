<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Tag</title>
</head>
<body align="center">
    <h1>Video Tag</h1>
    <hr>
    <h3 align="left">Video Title</h3>
    <p align="left"><video src="assets/videos/Animals.mp4" controls poster="https://source.unsplash.com/random/1080x720?music,instruments">Your Browser Doesn't Support Video Tag</video></p>
    <hr>
    <br><br>
    <h3 align="center">Video Title</h3>
    <p align="center"><video src="assets/videos/Hall of Fame.mp4#t=102" controls align="left">Your Browser Doesn't Support Video Tag</video></p>
    <hr>
    <br><br>
    <h3 align="right">Video Title</h3>
    <p align="right"><video src="assets/videos/I Ain't Worried.mp4" controls align="left">Your Browser Doesn't Support Video Tag</video></p>
    <hr>
    <br><br>
</body>
</html>


<!-- 
Video Tag: it is used to play video files on the web page.

> <video src=""></video>

Attrs:

1. src: it is used to specify the source of the video file.
2. controls: it is used to show the controls of the video file.
3. autoplay: it is used to play the video file automatically.
4. loop: it is used to play the video file in loop.
5. muted: it is used to mute the video file.
6. preload: it is used to load the video file before playing it.
7. poster: it is used to show the poster of the video file.
8. width: it is used to specify the width of the video file.
9. height: it is used to specify the height of the video file.




 -->
