<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Tag</title>
</head>
<body align="center">
    <h1>Image Tag</h1>
    <hr>
    <img src="assets/images/1.jpg" alt="image 1" width="500px" height="300px">
    <hr>
    <img src="assets/images/2.jpg" alt="image 2" width="500px" height="300px">
    <hr>
    <img src="assets/images/3.jpg" alt="image 3" width="500px" height="300px">
    <hr>
    <img src="assets/images/4.jpg" alt="image 4" width="500px" height="300px">
    <hr>
    <img src="assets/images/5.jpg" alt="image 5" width="500px" height="300px">
    <hr>
    <img src="assets/images/6.jpg" alt="image 6" width="500px" height="300px">
    <hr>
    <img src="assets/images/7.jpg" alt="image 7" width="500px" height="300px">
    <hr>
</body>
</html>

<!-- 
Image Tag:
> It links an image to the HTML document.
> It is an empty tag.
> It has two attributes:
    1. src: It is used to specify the path of the image.
    2. alt: It is used to specify the alternate text for the image.
> Syntax:
    <img src="path" alt="alternate text">
> Example:
    <img src="image.jpg" alt="image 1">



 -->
